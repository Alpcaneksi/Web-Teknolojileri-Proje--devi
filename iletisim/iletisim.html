    <div class="container-md mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="app">
                    <form id="myForm" @submit.prevent="submitForm" class="form-box">
                        <h2 class="iletisim-baslık">Bana Ulaşın!</h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">Adınız:</label>
                            <input type="text" id="name" v-model="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Soyadınız:</label>
                            <input type="text" id="surname" v-model="surname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon Numaranız:</label>
                            <input type="text" id="phone" v-model="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" v-model="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mesajınız:</label>
                            <textarea id="message" v-model="message" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cinsiyet:</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="male" v-model="gender" value="male" class="form-check-input">
                                    <label for="male" class="form-check-label">Erkek</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="female" v-model="gender" value="female" class="form-check-input">
                                    <label for="female" class="form-check-label">Kadın</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" @click="submitWithVue">Formu Gönder (Vue.js)</button>
                            <button type="button" class="btn btn-primary" @click="submitWithJS">Formu Gönder (JS)</button>
                            <button type="button" @click="resetForm" class="btn btn-secondary">Formu Sıfırla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
    new Vue({
    el: '#app',
    data: {
        name: '',
        surname: '',
        phone: '',
        email: '',
        message: '',
        gender: ''
    },
    methods: {
        submitWithVue() {
            if (this.name && this.surname && this.phone && this.email && this.message && this.gender) {
                // Save data to local storage
                localStorage.setItem('name', this.name);
                localStorage.setItem('surname', this.surname);
                localStorage.setItem('phone', this.phone);
                localStorage.setItem('email', this.email);
                localStorage.setItem('message', this.message);
                localStorage.setItem('gender', this.gender);

                // Redirect to another page
                window.location.href = 'iletisimbasarili.html';
            } else {
                alert("Lütfen tüm alanları doldurun!");
            }
        },
        submitWithJS() {
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var gender = document.querySelector('input[name="gender"]:checked');

            if (name && surname && phone && email && message && gender) {
                localStorage.setItem('name', name);
                localStorage.setItem('surname', surname);
                localStorage.setItem('phone', phone);
                localStorage.setItem('email', email);
                localStorage.setItem('message', message);
                localStorage.setItem('gender', gender.value);

                window.location.href = 'iletisimbasarili.html';
            } else {
                alert("Lütfen tüm alanları doldurun!");
            }
        },
        resetForm() {
            this.name = '';
            this.surname = '';
            this.phone = '';
            this.email = '';
            this.message = '';
            this.gender = '';
        }
    }
});
</script>
